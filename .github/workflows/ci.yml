on: push
name: âš™ï¸ CI
jobs:
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Checkout
        uses: actions/checkout@v2

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "yarn"

      - name: ğŸ“¦ Install packages
        working-directory: ./src/fronend
        run: yarn install

      - name: ğŸ§ª Test
        working-directory: ./src/fronend
        run: yarn test

      - name: ğŸ› ï¸ Build
        working-directory: ./src/fronend
        run: yarn build

      - name: ğŸš€ Deploy
        uses: SamKirkland/FTP-Deploy-Action@a9644610a0efe63542b1887c9317ce8628f56521 # 4.2.0
        with:
          server: ftp.swharden.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./src/fronend/build/
          server-dir: /qrss/plus/
          log-level: minimal

  backend:
    name: Backend
    runs-on: windows-latest
    steps:
      - name: ğŸšš Checkout
        uses: actions/checkout@v2
      - name: âœ¨ Use .NET Core 3.1
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "3.1.x"
      - name: ğŸšš Restore
        run: dotnet restore ./src/backend
      - name: ğŸ› ï¸ Build
        run: dotnet build --configuration Release ./src/backend
      - name: ğŸ§ª Test
        run: dotnet test --configuration Release ./src/backend

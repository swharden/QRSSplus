name: Frontend CI/CD

on:
  workflow_dispatch:

jobs:
  frontend:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Checkout
        uses: actions/checkout@v2

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "yarn"
          cache-dependency-path: ./src/frontend/yarn.lock

      - name: ğŸ“¦ Install packages
        working-directory: ./src/frontend
        run: yarn install

      - name: ğŸ§ª Test
        working-directory: ./src/frontend
        run: yarn test

      - name: ğŸ› ï¸ Build
        working-directory: ./src/frontend
        run: yarn build